<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="contador++">Clique Aqui</button>
        {{contador}}
        <button @click="ativo = !ativo">Toggle</button>
        <p v-if="ativo">Mostrar texto</p>
        {{ativo}}
        <a href="#interno" @click.prevent="handleClick">Link Interno</a>
        <input type="text" @keyup.enter="handleClick">
        <p @mousemove="handleMove">Esse Ã© o mause x: {{ mouse.x }}</p>
    </div>

     
    <script>
        const vm = new Vue({
          el: "#app",
          data: {
              contador: 0,
              ativo:true,
              mouse: ''
          },
          methods: {
           handleClick(event){
               console.log(event)
           },
           handleMove(event){
               this.mouse = event;
           }
          }
        })
    </script>  
    <style>
     
    </style>
</body>
</html>
