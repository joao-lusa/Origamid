<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="background">Background Color</label>
        <input id="background" type="color" v-model="btn.background">
        <label for="color">Cor do texto</label>
        <input id="colorw" type="color" v-model="btn.color">
        <label for="width">Width</label>
        <input id="width" type="text" v-model="btn.width">
        <label for="width">Height</label>
        <input id="height" type="text" v-model="btn.height">
        <label for="fontSize">Font Size</label>
        <input id="fontSize" type="text" v-model="btn.fontSize">
        <label for="fontFamily">Font Family</label>
        <input id="fontFamily" type="text" v-model="btn.fontFamily">
        <label for="textAling">alinhamento do texto</label>
        <input id="textAling" type="text" v-model="btn.textAling">
        <label for="borderRadius">Borda</label>
        <input id="borderRadius" type="text" v-model="btn.borderRadius">

        <a :style="btn" href="">Clique aqui</a>

    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                btn: {
                    background: "#000",
                    width: "140px",
                    height: "40px",
                    fontSize: "20px",
                    fontFamily: "monospace",
                    color: "#fff",
                    textAling: "center",
                    borderRadius: "10px"
                }
            },
            methods: {

            },
            computed: {

            }

        })
    </script>
    <style>
        label {
            display: block;
        }

        a {
            margin-top: 100px;
            display: block;
            text-decoration: none;
        }
    </style>
</body>

</html>
